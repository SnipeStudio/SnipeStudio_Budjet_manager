Build_Linux:
  script:
  - sudo apt-get install qtcreator -y
  - dos2unix *
  - qmake 
  - make
  - mv ssbm ssbm_linux
  artifacts:
    paths:
    - ssbm_linux
    - readme.md
  tags:
    - cabox	
Build_Windows:
  script:
  - D:\git\runner\runn.bat
  artifacts:
    paths:
    - Output\BudgetManager_Setup_0.6.exe
    - readme.md
  tags:
    - windows
